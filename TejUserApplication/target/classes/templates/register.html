<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{ base :: layout(~{::title} , ~{::section} ) }">

<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>


</head>

<body>

	<section class="bg-dark">
		<div class="container ">
			<div class="row">
				<div class="col-12 col-md-7  p-5">
					<img alt="" src="img/hack1.jpg" height="580px">
				</div>
				<div class="col-12 col-md-5  p-5">
					<div class="card  mb-3 bg-body-tertiary rounded">
						<div class="card ">
							<img src="img/bg-4.jpg" class="card-img" alt="..." height="577px">

							<div class="card-body card-img-overlay">
								<p class="fs-4 text-center text-white">Register</p>
								<th:block th:if="${session.msg}">
									<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
									<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>
								<form action="saveUser" method="post">
									<div class="mb-3 text-white">
										<label>Enter Full Name</label> <input type="text" name=name
											class="form-control">
									</div>

									<div class="mb-3 text-white">
										<label>Enter Qualification</label> <input type="text" name="qualification"
											class="form-control">
									</div>
									<div class="mb-3 text-white">
										<label>Enter Email</label> <input type="email" name="email"
											class="form-control">
									</div>

									<div class="mb-3 text-white">
										<label>Enter Role</label>
										<select name="role">
											<option value="ROLE_MANAGER">ROLE_MANAGER</option>
											<option value="ROLE_ADMIN">ROLE_ADMIN</option>
											<option value="ROLE_EMPLOYEE">ROLE_EMPLOYEE</option>
										</select>
									</div>

									<div class="mb-3 text-white">
										<label>Gender </label>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
												value="Male"> <label class="form-check-label"
												for="inlineRadio1">Male</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
												value="Female"> <label class="form-check-label"
												for="inlineRadio2">Female</label>
										</div>

									</div>
									<div class="mb-4 text-white">
										<label>Enter Password</label> <input type="password" name="password"
											class="form-control">
									</div>

									<button class="btn btn-primary col-md-12">Register</button>


								</form>
								<div class="card-footer text-center text-white">
									Already have an account ? <a href="/signin" class="text-decoration-none">Login
									</a>
								</div>
							</div>

						</div>


					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
