<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: layout(~{::title} , ~{::section} ) }">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	
		<section class="bg-dark">
		<div class="container ">
			<div class="row">
				<div class="col-12 col-md-7 mt-1 p-5">
					<img alt="" src="img/hack1.jpg" height="600px">
				</div>
				<div class="col-12 col-md-5 mt-1 p-5">
					<div class="card shadow p-2 mb-3 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
							<th:block th:if="${session.msg}">
								<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
								<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="saveUser" method="post">
								<div class="mb-2">
									<label>Enter Full Name</label> <input type="text" name=name
										class="form-control">
								</div>

								<div class="mb-2">
									<label>Enter Qualification</label> <input type="text"
										name="qualification" class="form-control">
								</div>
								<div class="mb-2">
									<label>Enter Email</label> <input type="email" name="email"
										class="form-control">
								</div>

								<div class="mb-2">
									<label>Enter Role</label> <input type="text" name="role"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Gender</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio1" value="Male"> <label
											class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio2" value="Female"> <label
											class="form-check-label" for="inlineRadio2">Female</label>
									</div>

								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control">
								</div>

								<button class="btn btn-primary col-md-12">Register</button>


							</form>
						</div>

						<div class="card-footer text-center">

							have an account ? <a href="/login" class="text-decoration-none">Login
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
