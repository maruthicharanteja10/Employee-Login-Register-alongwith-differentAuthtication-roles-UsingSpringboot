<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background-color: rgb(64, 128, 128);
		}
	</style>
</head>

<body>
	<!--Header-->
	<nav class="navbar navbar-expand-md bg-dark bg-gradient navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Details</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/employees}">Employee Details</a>
				</li>

			</ul>
		</div>
	</nav>


	<!-- Employee list -->
	<br>
	<div class="container">
		<div class="row">
			<h1 class="text-white"> List Employees</h1>
			<div  class="addstudent">
				<br>
				<div class="col-lg-3">
					<a th:href="@{/employee/new}" class="btn btn-dark btn-sm mb-3">Add Employee</a>
				</div>

			</div>

			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th> First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Phone no</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee:${employees}">
						<td th:text="${employee.firstname}"></td>
						<td th:text="${employee.Lastname}"></td>
						<td th:text="${employee.email}"></td>
						<td th:text="${employee.phoneno}"></td>
						<div>
							<td><a th:href="@{/employees/edit/{id}(id=${employee.id})}"
									class=" btn btn-primary">Update</a></td>
						</div>

		</div>
		</tr>
		</tbody>
		</table>
	</div>
	</div>
	<form action="#" th:action="@{/logout}" method="POST">
		<div class="col-lg-11 d-md-flex  justify-content-md-end">
			<input class="btn btn-primary btn-sm mb-3 " type="submit" value="logout" />
		</div>
	</form>
</body>

</html>
